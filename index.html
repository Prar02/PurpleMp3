<!DOCTYPE html>
<html lang="en">
<head>

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

            <span id="t1">0:00</span>
            <span>
                <i class="fa-solid fa-backward-step fa-2x i1" id="prev"></i>
